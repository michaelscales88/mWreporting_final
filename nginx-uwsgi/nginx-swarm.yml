version: '3.6'

services:
  # Reverse proxy services
  nginx:
    image: nginx:latest
    command: -g "daemon off;" -c /etc/nginx/nginx.conf
    entrypoint: nginx
    ports:
    - target: 80
      published: 80
      protocol: tcp
      mode: host
    - '5000:5000'
    - target: 443
      published: 443
      protocol: tcp
      mode: host
    configs:
    - source: proxy_params
      target: /etc/nginx/proxy_params
    - source: uwsgi_params
      target: /etc/nginx/uwsgi_params
    - source: nginx_conf
      target: /etc/nginx/nginx.conf
    - source: sla_conf
      target: /etc/nginx/conf.d/sla.reporting.com.conf
    - source: flower_conf
      target: /etc/nginx/conf.d/flower.reporting.com.conf
    networks:
    - proxy_network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]

configs:
  proxy_params:
    file: ./nginx/proxy_params
  uwsgi_params:
    file: ./nginx/uwsgi_params
  nginx_conf:
    file: ./nginx/nginx.conf
  sla_conf:
    file: ./nginx/conf.d/sla.reporting.com.conf
  flower_conf:
    file: ./nginx/conf.d/flower.reporting.com.conf

networks:
  proxy_network:
    external: true

<div class="modal fade" id="addClientModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-notify modal-warning" role="document">
        <!--Content-->
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header text-center">
                <h4 class="modal-title white-text w-100 font-bold py-2">Add Client</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" class="white-text">&times;</span>
                </button>
            </div>

            <!--Body-->
            <div class="modal-body">
                <form id="addClientForm">
                    <input id="client-name" type="text" title="Client Name"
                               placeholder="ExampleClient" name="client_name" class="form-control">
                    <input id="client-ext" type="text" title="DID Extension"
                           placeholder="Ex. 7592" name="client_ext" class="form-control">
                </form>
            </div>

            <!--Footer-->
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-primary" id="add_button">Send</button>
            </div>
        </div>
        <!--/.Content-->
    </div>
</div>

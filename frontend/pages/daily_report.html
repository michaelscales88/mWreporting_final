{% extends 'report_layout.html' %}

{% block scripts %}
    {{ super() }}

        $(document).ready(function () {
            // Configure Table Area
            let $tableArea = getTableDiv("{{ url_for("report.slareportapi") }}");

            $('button#refreshButton').on('click', function () {
                $tableArea = getTableDiv("{{ url_for("report.slareportapi") }}");
            });
        });
    </script>
{% endblock scripts %}

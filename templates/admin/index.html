{% extends 'admin/master.html' %}
{% block body %}
{{ super() }}
<div class="container">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <h1>WISH Administration</h1>
            <p class="lead">
                Authentication
            </p>
            <p>
                Users, Roles and Tasks may be created/updated easily using this application.<BR>
            </p>
            {% if not current_user.is_authenticated %}
            <p>
                <a class="btn btn-primary" href="{{ url_for('security.login') }}">login</a> 
                <a class="btn btn-default" href="{{ url_for('security.register') }}">register</a>
            </p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock body %}
